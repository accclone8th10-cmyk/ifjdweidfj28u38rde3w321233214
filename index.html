<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Huyền Vũ Tu Tiên</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #0b1c2d, #020409);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    /* Cổng tu tiên */
    .portal {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 6px solid rgba(79, 172, 254, 0.7);
      box-shadow:
        0 0 40px rgba(79,172,254,0.8),
        inset 0 0 40px rgba(79,172,254,0.5);
      animation: spin 12s linear infinite;
      position: relative;
    }

    .portal::before {
      content: "";
      position: absolute;
      inset: 25px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(79,172,254,0.6), transparent 70%);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%,100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .ui {
      position: absolute;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #4facfe;
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 40px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(79,172,254,0.8);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="portal"></div>

  <div class="ui">
    <h1>Huyền Vũ Tu Tiên</h1>
    <p>Một niệm nhập đạo, vạn kiếp tu hành</p>
    <button onclick="enterGame()">BƯỚC VÀO TU HÀNH</button>
  </div>

  <script>
    function enterGame() {
      window.location.href = "game.html";
    }

    document.addEventListener("contextmenu", e => e.preventDefault());
  </script>
</body>
</html>
